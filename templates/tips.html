{% extends "homeindex.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
<style>
    .content{
        width:80%;
        margin: auto;
        padding: 20px;
        border: 1px solid gray;
        color: white;
        margin-bottom: 50px;
        border-radius: 10px;
    }
</style>
<h2 class="text-center text-info">Resume Writing Tips: </h2>
{% for message in messages %}
<h6 style="color:red;text-align:center">{{message}}</h6> 
 {% endfor %}
<div class="container">
    {% for i in tip %}
    <div class="content">
        <h3>Title: {{i.tip_title}} </h3>
        <p>Tip: {{i.tip}}</p>
        <p>Date: {{i.date}}</p>
        {% comment %} <a href="{%url 'Deleteinterview' i.id %}" class="btn btn-warning">Cancel Interview</a> {% endcomment %}
    </div>
    {% endfor  %}
</div>

 {% endblock %}
