{% extends "homeindex.html" %}
{% block content%}
<style>
    .containerc{
        background-color: darkblue;
    }
    .content{
        background-color: none;
    }
    .content .items{
        padding: 20px;
    }
    .modal input, select{
        padding: 6px;
        width: 100%;
        border-radius: 6px;
        border: .5px solid gray;
    }
    .content1{
        padding: 20px;
        border-radius: 10px;
    }
</style>

<div class="container containerc">
    <div class="content">

        <head>
            <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
            <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
          
          
          </head>
          
          
          <div class="jumbotron my-4">
          
            <form class="form" autocomplete="off" onsubmit="return saveAns()"  action="{%url 'calculate_marks' %}" method="POST">
              {% csrf_token %}
              <h2 style="text-align: center;">Exam: {{exam}}</h2>
              {% for q in questions%}
              <h3 class="text-danger">{{ forloop.counter }}. {{q.question}}</h3><h4 style="text-align: right;">[{{q.marks}} Marks]</h4>
              
                  <input type="hidden" name="csrfmiddlewaretoken" value="C24rUotmdHawVQJL3KrqiWxvti8UffOFYUc8TRbZtLt36AVLdP3jbkzUVe3beRAa">
                  
                  
                    <div class="form-check mx-4">
                      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option1}}" value="Option1">
                      <label class="form-check-label" for="option1">
                        {{q.option1}}
                      </label>
                    </div>
          
                  
                    <div class="form-check mx-4">
                      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option2}}" value="Option2">
                      <label class="form-check-label" for="option2">
                        {{q.option2}}
                      </label>
                    </div>
          
                  
                    <div class="form-check mx-4">
                      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option3}}" value="Option3">
                      <label class="form-check-label" for="option3">
                        {{q.option3}}
                      </label>
                    </div>
          
                  
                    <div class="form-check mx-4">
                      <input class="form-check-input" type="radio" name="{{ forloop.counter }}" id="{{q.option4}}" value="Option4">
                      <label class="form-check-label" for="option4">
                        {{q.option4}}
                      </label>
                    </div>
          
                  {% endfor %}
                  <input class="btn btn-success btn-lg" style="border-radius: 0%;"  type="submit" value="Submit Answers">  
              </form>
            </div>
          
          <script> 
              function saveAns(){  
          
                  var ele = document.getElementsByTagName('input'); 
                  for(i = 0; i < ele.length; i++) { 
                      if(ele[i].type="radio") { 
                          if(ele[i].checked){        
                            setCookie(ele[i].name,ele[i].value,3)
                          }
                      } 
                  } 
                    
              }
              
              function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          }
          
          </script> 
          
          <br><br><br><br><br><br>
       
    </div>
</div>

{% endblock %}
